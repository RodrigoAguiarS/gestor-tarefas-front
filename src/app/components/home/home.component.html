<section class="dashboard-summary">
  <article class="summary-card summary-andamento">
    <h2>Tarefas em Andamento:</h2>
    <p class="status">{{ tarefasCount.EM_ANDAMENTO }}</p>
  </article>
  <article class="summary-card summary-pendente">
    <h2>Tarefas Pendentes:</h2>
    <p class="status">{{ tarefasCount.PENDENTE }}</p>
  </article>
  <article class="summary-card summary-concluida">
    <h2>Tarefas Concluídas:</h2>
    <p class="status">{{ tarefasCount.CONCLUIDA }}</p>
  </article>
</section>

<section class="usuarios-tarefas-concluidas">
  <h2>Ranking de Usuários</h2>
  <ul>
    <li *ngFor="let usuario of usuarioComMaisTarefasConcluidas">
      <span class="usuario-nome">{{ usuario.usuario.pessoa.nome }}</span>
      <span class="usuario-tarefas"
        >{{ usuario.quantidadeTarefasConcluidas }} tarefas concluídas</span
      >
    </li>
  </ul>
</section>
