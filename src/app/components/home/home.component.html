<button
  *ngIf="impersonateAtivo"
  nzType="primary"
  [nzLoading]="carregando"
  nz-button
  nzSize="large"
  nzShape="round"
  nzIcon="rollback"
  (click)="pararImpersonate()"
  class="impersonate-button"
>
  Voltar ao Usu√°rio
</button>

<nz-spin [nzSpinning]="carregando">
  <section class="dashboard-summary">
    <nz-card class="dashboard-card">
      <nz-card-meta nzTitle="Tarefas em Andamento"></nz-card-meta>
      <nz-statistic
        [nzValue]="tarefasCount.EM_ANDAMENTO"
        nzPrefix="üîÑ"
        class="dashboard-statistic"
      ></nz-statistic>
    </nz-card>
    <nz-card class="dashboard-card">
      <nz-card-meta nzTitle="Tarefas Pendentes"></nz-card-meta>
      <nz-statistic
        [nzValue]="tarefasCount.PENDENTE"
        nzPrefix="‚è≥"
        class="dashboard-statistic"
      ></nz-statistic>
    </nz-card>
    <nz-card class="dashboard-card">
      <nz-card-meta nzTitle="Tarefas Conclu√≠das"></nz-card-meta>
      <nz-statistic
        [nzValue]="tarefasCount.CONCLUIDA"
        nzPrefix="‚úÖ"
        class="dashboard-statistic"
      ></nz-statistic>
    </nz-card>
  </section>

  <section class="chart-section">
    <h2>Gr√°fico de Tarefas Conclu√≠das</h2>
    <div class="chart-container">
      <canvas
        baseChart
        [data]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="'bar'"
      >
      </canvas>
    </div>
  </section>

  <!-- Estado vazio -->
  <ng-template #emptyState>
    <div class="empty-state">
      <nz-empty></nz-empty>
    </div>
  </ng-template>
</nz-spin>
