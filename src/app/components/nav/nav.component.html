<nz-layout class="fixed-layout">
  <nz-header class="header">
    <app-header></app-header>
  </nz-header>
  <nz-layout>
    <nz-sider
      nzWidth="250px"
      [nzCollapsedWidth]="80"
      [(nzCollapsed)]="isCollapsed"
      nzCollapsible
      (nzCollapsedChange)="onCollapse($event)"
    >
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li
          *ngIf="
            roles.includes(ACESSO.ADMINISTRADOR) ||
            roles.includes(ACESSO.OPERADOR)
          "
          nz-menu-item
          routerLink="/home"
        >
          <i nz-icon nzType="home"></i>
          <span>Home</span>
        </li>

        <!-- Submenu UsuÃ¡rio -->
        <li
          *ngIf="roles.includes(ACESSO.ADMINISTRADOR)"
          nz-submenu
          nzTitle="UsuÃ¡rio"
          nzIcon="user"
        >
          <ul>
            <li nz-menu-item routerLink="/usuarios/create">
              <i nz-icon nzType="user-add"></i>
              <span>Cadastrar</span>
            </li>
            <li nz-menu-item routerLink="/usuarios/list">
              <i nz-icon nzType="unordered-list"></i>
              <span>Listar</span>
            </li>
          </ul>
        </li>

        <!-- Submenu Tarefas -->
        <li
          *ngIf="roles.includes(ACESSO.ADMINISTRADOR)"
          nz-submenu
          nzTitle="Tarefas"
          nzIcon="check-square"
        >
          <ul>
            <li
              *ngIf="roles.includes(ACESSO.ADMINISTRADOR)"
              nz-menu-item
              routerLink="/tarefas/create"
            >
              <i nz-icon nzType="file-add"></i>
              <span>Cadastrar Tarefa</span>
            </li>
            <li
              *ngIf="roles.includes(ACESSO.ADMINISTRADOR)"
              nz-menu-item
              routerLink="/tarefas/list"
            >
              <i nz-icon nzType="unordered-list"></i>
              <span>Listar de Tarefas</span>
            </li>
          </ul>
        </li>

        <!-- Submenu UsuÃ¡rio -->
        <li
          *ngIf="
            roles.includes(ACESSO.ADMINISTRADOR) ||
            roles.includes(ACESSO.OPERADOR)
          "
          nz-submenu
          nzTitle="Minhas Tarefas"
          nzIcon="user"
        >
          <ul>
            <li nz-menu-item routerLink="/tarefas/usuario/list">
              <i nz-icon nzType="unordered-list"></i>
              <span>Listar</span>
            </li>
          </ul>
        </li>

        <!-- Submenu Perfil -->
        <li
          *ngIf="roles.includes(ACESSO.ADMINISTRADOR)"
          nz-submenu
          nzTitle="Perfil"
          nzIcon="idcard"
        >
          <ul>
            <li nz-menu-item routerLink="/perfis/create">
              <i nz-icon nzType="idcard"></i>
              <span>Cadastrar</span>
            </li>
            <li nz-menu-item routerLink="/perfis/list">
              <i nz-icon nzType="unordered-list"></i>
              <span>Listar</span>
            </li>
          </ul>
        </li>
        <li nz-menu-item (click)="deslogar()">
          <i nz-icon nzType="logout"></i>
          <span>Sair</span>
        </li>
      </ul>
    </nz-sider>

    <nz-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
