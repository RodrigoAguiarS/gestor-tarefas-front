<div class="mobile-nav">
  <ul>
    <!-- Home -->
    <li
      *ngIf="roles.includes(ACESSO.ADMINISTRADOR)"
      routerLink="/home"
      routerLinkActive="active"
    >
      <i nz-icon nzType="home"></i>
    </li>

    <!-- Notificações -->
    <li routerLink="/notificacao" routerLinkActive="active">
      <nz-badge [nzCount]="quantidadeNotificacoes" [nzShowZero]="false">
        <i nz-icon nzType="bell" class="icon-bell"></i>
      </nz-badge>
    </li>

    <!-- Loja -->
    <li
      *ngIf="roles.includes(ACESSO.CLIENTE)"
      routerLink="/produtos/card"
      routerLinkActive="active"
    >
      <i nz-icon nzType="shop"></i>
    </li>

    <li *ngIf="roles.includes(ACESSO.CLIENTE)">
      <app-carrinho></app-carrinho>
    </li>

    <!-- Meus Pedidos -->
    <li
      *ngIf="roles.includes(ACESSO.CLIENTE)"
      routerLink="/vendas/meus-pedidos"
      routerLinkActive="active"
    >
      <i nz-icon nzType="profile"></i>
    </li>

    <!-- Lista de Vendas -->
    <li
      *ngIf="
        roles.includes(ACESSO.ADMINISTRADOR) || roles.includes(ACESSO.OPERADOR)
      "
      routerLink="/vendas/list"
      routerLinkActive="active"
    >
      <i nz-icon nzType="unordered-list"></i>
    </li>

        <!-- Lista de Vendas -->
        <li
        *ngIf="
          roles.includes(ACESSO.ADMINISTRADOR) || roles.includes(ACESSO.OPERADOR)
        "
        routerLink="/produtos/list"
        routerLinkActive="active"
      >
        <i nz-icon nzType="unordered-list"></i>
      </li>

    <!-- Meu Perfil -->
    <li
      *ngIf="roles.includes(ACESSO.CLIENTE)"
      [routerLink]="['/clientes/update', pessoa.id]"
      routerLinkActive="active"
    >
      <i nz-icon nzType="user"></i>
    </li>

    <!-- Logout -->
    <li (click)="deslogar()" (keydown)="onKeyDown($event)">
      <i nz-icon nzType="logout"></i>
    </li>
  </ul>
</div>
