<div class="result-container">
  <nz-result [nzStatus]="tipoResultado" [nzTitle]="tituloResultado" [nzSubTitle]="mensagemResultado">
    <div nz-result-extra>
      <button nz-button nzType="primary" (click)="navegarParaCriar()">Criar Novo</button>
      <button nz-button nzType="default" (click)="navegarParaListagem()">Minha Lista</button>
      <button nz-button (click)="navegarParaHome()">Voltar</button>
    </div>
  </nz-result>
</div>
