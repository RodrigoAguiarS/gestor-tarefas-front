<div class="container-wrapper">
  <nz-spin [nzSpinning]="carregando">
    <div class="container">
      <nz-card [nzBordered]="false" class="form-container">
        <form
          nz-form
          nzLayout="vertical"
          [formGroup]="clienteForm"
          (ngSubmit)="criar()"
          class="usuario-form"
        >
          <!-- Cabeçalho -->
          <h2 class="form-title">Cadastrar Cliente</h2>

          <!-- Informações Pessoais -->
          <h3 class="form-section-title">Informações Pessoais</h3>
          <div nz-row [nzGutter]="16">
            <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="nome"
                  >Nome</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="nome"
                    nz-input
                    formControlName="nome"
                    placeholder="Ex. João Silva"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="cpf"
                  >CPF</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="cpf"
                    mask="000.000.000-00"
                    nz-input
                    formControlName="cpf"
                    placeholder="Digite seu CPF"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="dataNascimento"
                  >Data de Nascimento</nz-form-label
                >
                <nz-form-control>
                  <nz-date-picker
                    id="dataNascimento"
                    formControlName="dataNascimento"
                    nzPlaceHolder="Selecione sua data de nascimento"
                    nzFormat="dd/MM/yyyy"
                  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <!-- Contato -->
          <h3 class="form-section-title">Contato</h3>
          <div nz-row [nzGutter]="16">
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="email"
                  >E-mail</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="email"
                    type="email"
                    nz-input
                    formControlName="email"
                    placeholder="Ex. email@exemplo.com"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="telefone"
                  >Telefone</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="telefone"
                    mask="(00) 0 0000-0000"
                    nz-input
                    formControlName="telefone"
                    placeholder="Ex. (99) 99999-9999"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <h3 class="form-section-title">Endereço</h3>
          <div nz-row [nzGutter]="16">
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="cep"
                  >CEP</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="cep"
                    mask="00000-000"
                    nz-input
                    formControlName="cep"
                    placeholder="Digite seu CEP"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="rua"
                  >Rua</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="rua"
                    nz-input
                    formControlName="rua"
                    placeholder="Digite sua rua"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="numero"
                  >Número</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="numero"
                    nz-input
                    formControlName="numero"
                    placeholder="Digite o número"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="cidade"
                  >Cidade</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="cidade"
                    nz-input
                    formControlName="cidade"
                    placeholder="Digite sua cidade"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="estado"
                  >Estado</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="estado"
                    nz-input
                    formControlName="estado"
                    placeholder="Digite seu estado"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="bairro"
                  >Bairro</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="bairro"
                    nz-input
                    formControlName="bairro"
                    placeholder="Digite seu bairro"
                    required
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <!-- Informações de Acesso -->
          <h3 class="form-section-title">Informações de Acesso</h3>
          <div nz-row [nzGutter]="16">
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="senha"
                  >Senha</nz-form-label
                >
                <nz-form-control>
                  <nz-input-group [nzSuffix]="suffixIcon">
                    <input
                      id="senha"
                      nz-input
                      [type]="hide ? 'password' : 'text'"
                      formControlName="senha"
                      placeholder="Digite sua senha"
                      required
                    />
                  </nz-input-group>
                  <ng-template #suffixIcon>
                    <i
                      nz-icon
                      [nzType]="hide ? 'eye-invisible' : 'eye'"
                      (click)="hide = !hide"
                      (keydown)="hide = !hide"
                    ></i>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzXs]="24" [nzSm]="12">
              <nz-form-item>
                <nz-form-label [nzRequired]="true" nzFor="confirmarSenha"
                  >Confirmar Senha</nz-form-label
                >
                <nz-form-control>
                  <input
                    id="confirmarSenha"
                    nz-input
                    type="password"
                    formControlName="confirmarSenha"
                    placeholder="Confirme sua senha"
                    required
                    (blur)="verificarSenhasIguais()"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <!-- Ações -->
          <div class="form-actions">
            <button
              type="button"
              nz-button
              nzType="default"
              (click)="cancelar()"
            >
              Cancelar
            </button>
            <button
              type="submit"
              nz-button
              nzType="primary"
              [disabled]="!clienteForm.valid || carregando"
              [nzLoading]="carregando"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </nz-card>
    </div>
  </nz-spin>
</div>
